<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="../../static/login.css">
</head>
<body>
    <div class="login-container">
        <h2>SW Login</h2>
        <form action="/sw/login" method="POST">
            <div class="form-group">
                <label for="sw_username">Username</label>
                <input type="text" id="sw_username" name="sw_username" required>
            </div>
            <div class="form-group">
                <label for="sw_password">Password</label>
                <input type="password" id="sw_password" name="sw_password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
