<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            margin-left: 50px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        div {
            padding-right: 50px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
    <h1>Welcome to the Portal Selection Page</h1>
    <p>Please choose which portal you want to access:</p>
    </div>
    <form action="/redirect" method="post">
        <button type="submit" name="portal" value="user">User Portal</button>
        <button type="submit" name="portal" value="sw">SW Portal</button>
        <button type="submit" name="portal" value="so">SO Portal</button>
    </form>
</body>
</html>
